{% load static %}
<div class="card d-flex" style="max-width: 18rem;">
    <a href="{{ service.get_absolute_url }}" style="text-align: center">
        {% if service.image %}
            <img src="{{ service.image.url }}"
                 class="card-img-top" style="max-width: 100%; max-height: 200px; width: auto; height: auto" alt="...">
        {% else %}
            <img src="https://lunawood.com/wp-content/uploads/2018/02/placeholder-image.png"
                 class="card-img-top" style="max-width: 100%; max-height: 200px; width: auto; height: auto" alt="...">
        {% endif %}
    </a>
    <div class="card-body d-flex flex-column">
        <h5 class="card-title mt-auto">{{ service.name }}</h5>
        <p class="card-text mt-auto">{{ service.description }}</p>

        <div class="row justify-content-center mb-1 mt-auto">
            <button type="submit" class="btn btn-primary"
                    onclick="location.href='{% url 'make-order' service_id=service.id %}'">
                Make An Appointment
            </button>
        </div>

        {% if service.company.manager.profile.user == user %}
            <div class="row justify-content-center">
                <div class="btn-group mt-auto">
                    <button type="button" class="btn btn-primary"
                            onclick="location.href='{% url 'service-edit' company_id=service.company_id service_id=service.id %}'">
                        Edit
                    </button>
                    {% include 'company/services/service_delete_button.html' with service_id=service.id %}
                </div>
            </div>
        {% endif %}
    </div>
</div>
