{% extends 'base.html' %}
{% block content %}
    {% if service_form %}
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ service_form.as_table }}
            </table>
            <input type="submit" value="Add">
            {{ form.errors }}
            {{ form.non_field_errors }}
        </form>
    {% endif %}
{% endblock %}
