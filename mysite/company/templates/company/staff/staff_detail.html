{% extends 'base.html' %}
{% block content %}
    <div class="row col-sm-auto mb-2">
        <div class="col">
            <a href="{{ staff.get_absolute_url }}"> {{ staff_member.profile.user.username }}</a>
        </div>
        {% if staff_member.company.manager.profile.user == user %}
            <div class="col">
                <button type="button" class="btn btn-primary"
                        onclick="location.href='{% url 'staff-edit' staff_id=staff_member.id %}'">
                    Edit
                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger"
                        onclick="location.href='{% url 'staff-remove' staff_id=staff_member.id %}'"
                        name="hi">
                    Remove
                </button>
            </div>
        {% endif %}
    </div>
{% endblock %}
