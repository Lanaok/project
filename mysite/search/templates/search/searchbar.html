<ul class="navbar-nav m-auto">
    <form action="{% url 'search' %}" method="get">
        <div class="input-group">
            <input class="form-control" type="search" name="query" value="{{ last_search_query }}">
            <div class="input-group-append">
                <select name="search_subject" id="search_subject" class="custom-select input-group"
                        selected="{{ last_search_subject }}">
                    <option value="company">Company</option>
                    <option value="service">Service</option>
                    <option value="product">Product</option>
                </select>
                <button class="btn btn-primary" type="submit">
                    <i class="fa fa-search" style="color: white"></i>
                </button>
            </div>
        </div>
    </form>
</ul>

<script>
    (function () {
        for (const el of document.getElementsByTagName('option')) {
            if (el.value === '{{ last_search_subject }}') {
                el.setAttribute('selected', '')
            }
        }
    })();
</script>
