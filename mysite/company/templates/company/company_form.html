{% extends 'base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6-lg">
                    <form action="" method="post">
                        {% csrf_token %}
                        <table>
                            {{ company_form.as_table }}
                        </table>
                        <div class="container mt-lg-4">
                            <div class="row justify-content-center ">
                                <input class="btn btn-primary align-items-center" type="submit" value="Submit"
                                       name="company_update">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    {% else %}
        log in to edit company
    {% endif %}

{% endblock %}
