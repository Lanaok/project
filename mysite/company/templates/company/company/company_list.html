{% extends 'base.html' %}
{% block content %}
    {% if title %}
        <h1>{{ title }}</h1>
    {% endif %}
    <div class="container">
        <div class="card-deck mt-5">
            {% for company in company_list %}
                {% include "company/card.html" with object=company %}
            {% endfor %}
        </div>
        <div class="row justify-content-center">
            {% include 'paging.html' %}
        </div>
        <div class="container">
            <button type="button" class="btn btn-primary"
                    onclick="location.href='{% url 'company-update' %}'"> Add Company
            </button>
        </div>
    </div>

{% endblock %}
