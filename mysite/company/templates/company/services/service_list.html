{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="col-4">
            {% for service in services %}
                <div class="row col-sm-auto mb-2">
                    <div class="col">
                        {{ service }}
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary"
                                onclick="location.href='{% url 'service-edit' company_id=company_id service_id=service.id %}'">
                            Edit
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger"
                                onclick="location.href='{% url 'service-remove' company_id=company_id service_id=service.id %}'"
                        name="hi">
                            Remove
                        </button>
                    </div>
                </div>
            {% endfor %}
            <button type="button" class="btn btn-primary"
                    onclick="location.href='{% url 'service-add' company_id=company_id %}'"> Add Service
            </button>
        </div>
    </div>

{% endblock %}
