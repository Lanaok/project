{% extends 'base.html' %}
{% block content %}
<div class="row-cols-2 col-sm-auto mb-2">
    <br class="col">
        <br> <a href="{{ order.get_absolute_url }}"> {{ order }}</a></br>
        <br><li class="list-group-item list-group-item-primary">Message : {{ order.order_message }}</li></br>

    </div>

    {% if not userIsManager %}
    <div class="col">
        <button type="button" class="btn btn-danger"
                onclick="location.href='{% url 'order_remove' order_id=order.id %}'"
                name="hi">
            Remove
        </button>
    </div>
    {% endif %}
</div>
{% endblock %}
