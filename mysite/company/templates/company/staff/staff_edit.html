{% extends 'base.html' %}
{% block content %}
    <div class="container mt-sm-4">
        <form action="" method="post">
            {% csrf_token %}
            {% if not staff_member %}
                <div class="form-group row justify-content-center">
                    <label for="username" class="col-sm-2 col-form-label">
                        User Name:
                    </label>
                    <div class="col-sm-5">
                        <input type="text" id="username"
                               value="{% if entered_username %}{{ entered_username }}{% endif %}"
                               name="username" class="form-control {% if error_message %}is-invalid{% endif %}">
                        <div class="invalid-feedback">
                            {{ error_message }}
                        </div>
                    </div>
                </div>
            {% endif %}
            <div class="form-group row justify-content-center">
                <label for="services" class="col-sm-2 col-form-label">
                    Services:
                </label>
                <div class="col-sm-5">
                    <div class="form-control" style="overflow: auto; height: 75px;" id="services">
                        {% for service in service_list %}
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="{{ service.id }}"
                                           name="checked_services">
                                    {{ service.name }}</label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <input type="submit" value="{% if staff_member %}Save{% else %}Add to Staff{% endif %}"
                       class="btn btn-primary">
            </div>
        </form>
    </div>
{% endblock %}
