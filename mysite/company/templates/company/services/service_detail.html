{% extends 'base.html' %}
{% block content %}
    <div class="row col-sm-auto mb-2">
        <div class="col">
            {{ service.name }}
        </div>

        {% if service.company.manager.profile.user == user %}
            <div class="col">
                <button type="button" class="btn btn-primary"
                        onclick="location.href='{% url 'service-edit' company_id=service.company_id service_id=service.id %}'">
                    Edit
                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger"
                        onclick="location.href='{% url 'service-remove' service_id=service.id %}'"
                        name="hi">
                    Remove
                </button>
            </div>
        {% endif %}
        <div class="col">
            <button type="submit" class="btn btn-primary"
                    onclick="location.href='{% url 'make-order' service_id=service.id %}'">
                Make An Appointment
            </button>
        </div>
    </div>
{% endblock %}
