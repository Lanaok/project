{% url 'company-remove'  company_id=company_id as forward_link %}
{% include 'company/modal/confirm_modal.html' with modal_id="exampleModal" forward_link=forward_link modal_text="Are you sure you want to remove the company?" %}

<button
        type="button"
        data-toggle="modal" data-target="#exampleModal" data-forward-link="{{ forward_link }}"
        class="btn btn-danger btn-block">
    Remove
</button>
