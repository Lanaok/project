{% extends 'base.html' %}
{% block content %}
    {% if company_detail %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <img src="https://lunawood.com/wp-content/uploads/2018/02/placeholder-image.png"
                         style="width: 18rem;"
                         alt="...">
                    <p><strong>Name: </strong>{{ company_detail.name }}</p>
                    <p><strong>Description: </strong>{{ company_detail.description }}</p>
                    <p><strong>Staff Members: </strong>
                        {% for member in company_detail.staffmember_set.all %}
                            <strong>{{ member.user.username }} </strong>
                        {% endfor %}
                    </p>
                    <div class="container">
                        <div class="row">
                            <div class="col-auto">
                                <button onclick="window.location.href='{% url 'company-update' %}{{ company_detail.id }}'"
                                        type="button"
                                        class="btn btn-primary">
                                    Edit Company
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
