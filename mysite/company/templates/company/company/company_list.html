{% extends 'base.html' %}
{% block content %}
{% if title %}
<h1>{{ title }}</h1>
{% endif %}
<div class="container">
    <div class="row mt-5">
        {% for company in company_list %}
        <div class="col-md-4 mb-5">
            {% include "company/card.html" with object=company %}


        </div>
        {% endfor %}
    </div>
    <div class="row justify-content-center">
        {% include 'paging.html' %}
    </div>
    <div class="container">
        <button type="button" class="btn btn-primary"
                onclick="location.href='{% url 'company-update' %}'"> Add Company
        </button>
    </div>

</div>

{% endblock %}
