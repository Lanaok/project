{% extends 'base.html' %}
{% block content %}

    <div class="container">
        <div class="row mt-5">
            {% for service in service_list %}
                <div class="col-lg-4 mb-5">
                    {% include "company/services/service_card.html" with object=service %}
                </div>
            {% endfor %}
        </div>
        <div class="row justify-content-center">
            {% include 'paging.html' %}
        </div>
    </div>

    {% if company.manager.profile.user == user %}
        <div class="container">
            <button type="button" class="btn btn-primary"
                    onclick="location.href='{% url 'service-add' company_id=company.id %}'"> Add Service
            </button>
        </div>
    {% endif %}
{% endblock %}
