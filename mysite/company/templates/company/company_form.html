{% extends 'base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <form action="" method="post">
                        {% csrf_token %}
                        <table>
                            {{ company_form.as_table }}
                        </table>
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    {% else %}
        log in to edit company
    {% endif %}

{% endblock %}
