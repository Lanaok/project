<a href="{% url 'mark-as-read' notification_id=notification.id %}"
   class="list-group-item list-group-item-action {% if not notification.read %} list-group-item-info{% else %}list-group-item-light{% endif %}">
    <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ notification.title }}</h5>
        <small>{{ notification.time_elapsed }}</small>
    </div>
    <p class="mb-1">{{ notification.description }}</p>
    {#                    <small>Donec id elit non mi porta.</small>#}
</a>
